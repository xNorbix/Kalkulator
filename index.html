<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

    <div id="calculator">
        <div id="header">
            <div id="calculation">
                25 + 25,6 + 40 + 10 +
            </div>
            <div id="result">
                100,6
            </div>
        </div>

        <div id="buttons">
            
                <div class="function percent">%</div>
                <div class="function plusMinus">+ / -</div>
                <div class="function clear">C</div>
                <div class="function division">/</div>
            
                <div class="function number">7</div>
                <div class="function number">8</div>
                <div class="function number">9</div>
                <div class="function multiply">x</div>

                <div class="function number">4</div>
                <div class="function number">5</div>
                <div class="function number">6</div>
                <div class="function minus">-</div>
            
                <div class="function number">1</div>
                <div class="function number">2</div>
                <div class="function number">3</div>
                <div class="function plus">+</div>
            
                <div class="function number num0">0</div>
                <div class="function point">,</div>
                <div class="function equalSign">=</div>

        </div>

    </div>

</body>

</html>
